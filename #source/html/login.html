<div class="section lmp-section-auth auth">
   <div class='container'>
      <div class="row mb-5">
         <div class="col-12 text-center">
            <h2 class="section-title">Вход</h2>
         </div>
      </div>
      <div class="row  justify-content-center ">
         <form action="" class="auth-form">

            <h4 class="auth-form__title auth-form__title-login">Введите номер телефона или электронную почту, которые вы
               указывали при
               регистрации</h4>

            <label class="auth-form__label auth-form__label-tel">
               <span class="auth-form__label-icon"><i class="fas fa-phone-alt"></i></span>
               <input type="tel" class="auth-form__label-input input" placeholder="E-mail или номер телефона"
                  required />
               <span class="auth-form__label-error">111</span>
            </label>

            <label class="auth-form__label">
               <span class="auth-form__label-icon"><i class="fas fa-unlock-alt"></i></span>
               <input type="password" class="auth-form__label-input input" placeholder="Пароль" required />
               <span class="auth-form__label-error">111</span>
            </label>

            <a href="" class="auth-form__link">Забыли пароль?</a>

            <button class="auth-form__btn">Войти</button>

            <p class="auth-form__text">Нажимая кнопку «Зарегистрироваться», Вы принимаете условия Пользовательского
               соглашения.</p>
            <p class="login-or-register">Нет аккаунта? <a href="register.html">Регистрация</a> </p>
         </form>
      </div>
   </div>
</div>
