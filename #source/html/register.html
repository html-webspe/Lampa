<div class="section lmp-section-auth auth">
   <div class='container'>
      <div class="row mb-5">
         <div class="col-12 text-center">
            <h2 class="section-title">Регистрация</h2>
         </div>
      </div>
      <div class="row  justify-content-center ">
         <form action="" class="auth-form">

            <h4 class="auth-form__title">Начните с создания учетной записи</h4>

            <label class="auth-form__label">
               <span class="auth-form__label-icon"><i class="fas fa-user"></i></span>
               <input type="text" class="auth-form__label-input input" placeholder="Ваше имя" required />
               <span class="auth-form__label-error">111</span>
            </label>
            <label class="auth-form__label">
               <span class="auth-form__label-icon"><i class="fas fa-envelope"></i></span>
               <input type="email" class="auth-form__label-input input" placeholder="E-mail" required />
               <span class="auth-form__label-error">111</span>
            </label>
            <label class="auth-form__label auth-form__label-tel">
               <span class="auth-form__label-icon"><i class="fas fa-phone-alt"></i></span>
               <input type="tel" class="auth-form__label-input input" placeholder="Номер телефона" required />
               <span class="auth-form__label-error">111</span>
               <span class="auth-form__label-tooltip">
                  на этот номер Вы получите СМС с кодом
               </span>
            </label>

            <button class="auth-form__btn">Зарегистрироваться</button>

            <p class="auth-form__text">Нажимая кнопку «Зарегистрироваться», Вы принимаете условия Пользовательского
               соглашения.</p>
            <p class="login-or-register">Уже зарегистрированы? <a href="login.html">Войти тут</a> </p>
         </form>
      </div>
   </div>
</div>
